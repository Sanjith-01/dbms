<!doctype html>
<html>
<head>
    <title>{{ table_name }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #dcedc8; margin: 0; padding: 0; }
        .overlay { min-height: 100vh; padding: 40px 20px; }
        h2 { text-align: center; color: #33691e; margin-bottom: 20px; }
        .nav-links { text-align: center; margin-bottom: 20px; }
        .nav-links a { margin: 0 10px; text-decoration: none; color: #33691e; background: #c5e1a5; padding: 8px 15px; border-radius: 6px; }
        .nav-links a:hover { background: #aed581; }
        table { width: 90%; margin: 0 auto; border-collapse: collapse; background: #c5e1a5; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ccc; }
        th { background: #33691e; color: white; }
        tr:hover { background: #aed581; }
        button { background: #e53935; color: white; border: none; padding: 6px 10px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #c62828; }
        .action-links a { color: #33691e; font-weight: bold; margin-right: 8px; text-decoration: none; }
        .action-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="overlay">
        <h2>Table: {{ table_name }}</h2>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Back</a>
            <a href="{{ url_for('add_row', table_name=table_name) }}">Add New Row</a>
        </div>

        <table>
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col.column_name }}</th>
                    {% endfor %}
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for col in columns %}
                            <td>{{ row[col.column_name] }}</td>
                        {% endfor %}
                        <td class="action-links">
                            {% if pk_col %}
                                <a href="{{ url_for('edit_row', table_name=table_name, pk_value=row[pk_col]) }}">Edit</a>
                                <form action="{{ url_for('delete_row', table_name=table_name, pk_value=row[pk_col]) }}" method="post" style="display:inline;">
                                    <button type="submit" onclick="return confirm('Delete this row?')">Delete</button>
                                </form>
                            {% endif %}
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="{{ columns|length + 1 }}">No data found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
