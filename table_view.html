<!doctype html>
<html>
<head><title>{{ table_name }}</title></head>
<body>
<h1>Table: {{ table_name }}</h1>
<a href="{{ url_for('home') }}">Back</a> | 
<a href="{{ url_for('add_row', table_name=table_name) }}">Add New Row</a>

<table border="1">
    <thead>
        <tr>
            {% for col in columns %}
                <th>{{ col.column_name }}</th>
            {% endfor %}
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for col in columns %}
                <td>{{ row[col.column_name] }}</td>
            {% endfor %}
            <td>
                <a href="{{ url_for('edit_row', table_name=table_name, pk_value=row[pk_col]) }}">Edit</a> |
                <form method="post" action="{{ url_for('delete_row', table_name=table_name, pk_value=row[pk_col]) }}" style="display:inline;" onsubmit="return confirm('Are you sure?');">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
