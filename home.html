<!doctype html>
<html>
<head>
    <title>Database Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #dcedc8;
            margin: 0;
            padding: 0;
        }

        .overlay {
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #33691e;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            margin: 10px 0;
        }

        a {
            display: block;
            background: #a5d6a7;
            padding: 15px 20px;
            border-radius: 10px;
            color: #1b5e20;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #81c784;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>WASTE MANAGEMENT SYSTEM</h1>
        <ul>
            {% for table in tables %}
                <li><a href="{{ url_for('view_table', table_name=table) }}">{{ table }}</a></li>
            {% endfor %}
        </ul>
        <h3>Reports & Combined Views</h3>
        <ul>
            <li><a href="{{ url_for('workers_with_roles') }}">Workers and Roles</a></li>
            <li><a href="{{ url_for('plants_info') }}">Plants and Managers</a></li>
            <li><a href="{{ url_for('batch_details') }}">Batch Full Details</a></li>
        </ul>
    </div>
</body>
</html>
